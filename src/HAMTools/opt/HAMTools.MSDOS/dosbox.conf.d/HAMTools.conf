[sdl]
fullscreen=false
fulldouble=true
fullresolution=original
windowresolution=1280x960
output=overlay
autolock=false
sensitivity=100
waitonerror=true
priority=higher,normal
mapperfile=mapper.txt
usescancodes=false

[dosbox]
language=
machine=svga_s3
captures=
memsize=31

[render]
frameskip=3
aspect=false
scaler=normal2x

[cpu]
core=auto
cputype=auto
cycles=max
cycleup=500
cycledown=20

[mixer]
nosound=true
rate=22050
blocksize=2048
prebuffer=10

[midi]
mpu401=none
mididevice=none
midiconfig=

[sblaster]
sbtype=none
sbbase=220
irq=7
dma=1
hdma=5
sbmixer=true
oplmode=none
oplemu=default
oplrate=22050

[gus]
gus=false
gusrate=22050
gusbase=240
gusirq=5
gusdma=3
ultradir=D:\ULTRASND

[speaker]
pcspeaker=false
pcrate=22050
tandy=auto
tandyrate=22050
disney=true

[joystick]
joysticktype=none
timed=true
autofire=false
swap34=false
buttonwrap=true

[serial]
serial1=disabled
serial2=disabled
serial3=disabled
serial4=disabled

[dos]
xms=true
ems=true
umb=true
keyboardlayout=us

[ipx]
ipx=false

[autoexec]
# Lines in this section will be run at startup.

@echo off
mount C "~/.HAMTools"
